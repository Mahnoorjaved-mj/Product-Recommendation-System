<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | MYCART</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }

        body { display:flex; background:#f5f7fb; }

        /* Sidebar */
        .sidebar {
            width:250px; height:100vh; background:#fff;
            position:fixed; padding:20px;
            box-shadow:0 4px 6px rgba(0,0,0,.1);
        }

        .logo { font-size:22px; font-weight:700; margin-bottom:30px; }
        .logo span { color:#4361ee; }

        .nav-links a {
            display:block; padding:12px 15px; margin-bottom:8px;
            text-decoration:none; color:#333; border-radius:10px;
        }

        .nav-links a.active {
            background:linear-gradient(135deg,#6366f1,#7c3aed);
            color:#fff;
        }

        /* Main */
        .main-content {
            margin-left:250px; padding:30px; width:100%;
        }

        h1 { margin-bottom:20px; }

        /* Filter */
        .filter-section {
            background:#fff; padding:20px; border-radius:10px;
            margin-bottom:25px;
        }

        select {
            padding:10px; width:250px;
            border-radius:8px; border:1px solid #ddd;
        }

        /* Table */
        .table-container {
            background:#fff; padding:20px; border-radius:10px;
        }

        table { width:100%; border-collapse:collapse; }

        th, td {
            padding:14px; border-bottom:1px solid #eee;
            text-align:left;
        }

        th { background:#f1f3ff; }

        .badge {
            padding:4px 10px; border-radius:20px;
            font-size:13px;
        }

        .collaborative { background:#e0e7ff; color:#4338ca; }
        .content { background:#f3e8ff; color:#7e22ce; }
        .hybrid { background:#cffafe; color:#0369a1; }

        .status { background:#dcfce7; color:#166534; }

    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">MY<span>CART</span></div>
    <div class="nav-links">
        <a href="/">Dashboard</a>
        <a href="/recommendations" class="active">Recommendations</a>
        <a href="/products">Products</a>
        <a href="/analytics">Analytics</a>
    </div>
</div>

<!-- MAIN -->
<div class="main-content">

    <h1>Recommendation Management</h1>

    <!-- FILTER -->
    <div class="filter-section">
        <label><b>Algorithm</b></label><br><br>
        <select id="algorithm-filter">
            <option value="all">All</option>
            <option value="collaborative">Collaborative</option>
            <option value="content">Content-Based</option>
            <option value="hybrid">Hybrid</option>
        </select>
    </div>

    <!-- TABLE -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Algorithm</th>
                    <th>Status</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="rulesTable">
                <!-- DATA FROM BACKEND -->
            </tbody>
        </table>
    </div>

</div>

<!-- SCRIPT -->
<script>
function loadRecommendations() {
    const algo = document.getElementById("algorithm-filter").value;

    let url = "/api/recommendations";
    if (algo !== "all") url += "?algo=" + algo;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("rulesTable");
            tbody.innerHTML = "";

            data.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>${p.productId}</td>
                        <td><span class="badge ${algo}">${algo}</span></td>
                        <td><span class="badge status">Active</span></td>
                        <td>${p.rating.toFixed(2)}</td>
                    </tr>
                `;
            });
        });
}

document.getElementById("algorithm-filter")
    .addEventListener("change", loadRecommendations);

loadRecommendations();
</script>

</body>
</html>
